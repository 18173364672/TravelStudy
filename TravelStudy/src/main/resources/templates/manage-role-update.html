<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>研学旅行后台管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/css/font.css}">
	<link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
    <script th:src="@{/lib/layui/lay/modules/layer.js}" charset="utf-8"></script>
    <script th:src="@{/layui-v2.4.5/layui/layui.js}" charset="utf-8"></script>


	<script type="text/javascript" th:inline="javascript">
	$(function(){
		
		layui.use('form', function(){
			  var form = layui.form;
			  //各种基于事件的操作，下面会有进一步介绍
			  form.on('checkbox(number)', function(data){
				  alert(data.value);
			});
		});
		
		
		
// 			var parentid = $(this).prev().val();
// 			alert(parentid);
// 			var ezid = $(".ez").data();
// 			for(var i = 0 ; i < ezid.length ; i++){
// 				alert(ezid);
// 			}
// 			if(parentid == ){
			
// 			}
	});
		
	</script>
</head>
<body>
    <!-- 中部开始 -->
    <div class="wrapper">
        <!-- 右侧主体开始 -->
        <div class="page-content">
          <div class="content">
            <!-- 右侧内容框架，更改从这里开始 -->
            <form class="layui-form" th:action="@{/user/roleupdate}" method="post">
                <div class="layui-form-item">
                    <label for="" class="layui-form-label">
                        <span class="x-red">*</span>角色名称
                    </label>
                    <div class="layui-input-inline">
                    	<input type="hidden" th:value="${role1.rid}" name="rid">
                        <input type="text" id="L_email" name="name" required="" lay-verify="" th:value="${role1.name}" 
                        autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="" class="layui-form-label">
                        <span class="x-red">*</span>角色详情
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_username" name="details" required="" lay-verify="" th:value="${role1.details}" 
                        autocomplete="off" class="layui-input">
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <label for="L_username" class="layui-form-label">
                        <span class="x-red">*</span>选择功能
                    </label>
                    
                    <div class="layui-inline" style="margin-left:110px;margin-top:-27px;">
                   		<span  th:each="item,index : ${plist}">
                   			<input type="checkbox" lay-filter="number" th:if="${item.parentid == 0}" th:title="${item.name+'（父级）'}" th:value="${item.pid}"  name="pid" class="gcs-checkbox parent">
                   			<br>
                   			<br>
                   			<span th:each="item1 : ${item.plist}">
                   				<input type="checkbox" th:if="${item1.parentid == item.pid}"  th:title="${item1.name}" th:value="${item1.pid}" th:data="${item1.parentid}"  name="pid" class="gcs-checkbox ez">
                   			</span>
                   			<br>
                   			<br>
                   			<br>
                   			<br>
                   		</span>
                    </div>
                </div>
                
                
                <div class="layui-form-item">
                    <label for="" class="layui-form-label">
                    </label>
                    <button  class="layui-btn s" lay-filter="add" lay-submit="" onclick="submit_()">
                        增加
                    </button>
                </div>
            </form>
            <!-- 右侧内容框架，更改从这里结束 -->
          </div>
        </div>
        <!-- 右侧主体结束 -->
    </div>
    <!-- 中部结束 -->
    <script type="text/javascript">
    	function submit_(){
    		var index = parent.layer.getFrameIndex(window.name);
    		parent.layer.close(index);
    	}
    </script>
</body>
</html>

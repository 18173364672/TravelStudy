<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>后台登录-X-admin1.1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/css/font.css}">
	<link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>

	<style type="text/css">
		.xbs768 {
		    display: block;
		    padding-top: 25px;
		}
	</style>
	
</head>
<body>
    <!-- 中部开始 -->
    <div class="wrapper">
        <!-- 右侧主体开始 -->
        <div class="page-content">
          <div class="content">
            <!-- 右侧内容框架，更改从这里开始 -->
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label xbs768">请输入标题:</label>
                    <div class="layui-form-item" style="display: inline-block;">
						<div class="layui-input-inline">
							<input type="text" name="title" placeholder="请输入标题" autocomplete="off" class="layui-input">
							<input type="hidden" name="uid" placeholder="请输入uid" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div style="text-align: center;">
						<label class="layui-form-label xbs768">请输入内容:</label>
						<textarea placeholder="公告内容" class="layui-textarea" style="width: 400px;" name="content"></textarea>
					</div>
                </div>
                <div class="layui-form-item">
                    <label for="L_sign" class="layui-form-label">
                    </label>
                    <button class="layui-btn"  lay-filter="save" >
                        	发送
                    </button>
                </div>
            <!-- 右侧内容框架，更改从这里结束 -->
          </div>
        </div>
        <!-- 右侧主体结束 -->
    </div>
    <!-- 中部结束 -->
    <script th:inline="javascript">
    //百度统计可去掉
   /*  var _hmt = _hmt || [];
    (function() {
      var hm = document.createElement("script");
      hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
      var s = document.getElementsByTagName("script")[0]; 
      s.parentNode.insertBefore(hm, s);
    })(); */
    
    $(function(){
    	
    	$(".layui-btn").click(function(){
    		var title = $("[name=title]").val();
        	var content = $("[name=content]").val();
        	var uid = $("[name=uid]").val();
        	
        	$.ajax({
        		url:[[@{/notice/addnotice}]],
        		type:"post",
				data:{
					"title":title,
					"content":content,
					"uid":uid
				},
				dataType:"text",
				success:function(result){
					console.log(result);
					window.parent.$("#layui-layer-shade1").remove();
			    	window.parent.$("#layui-layer1").remove(); 
				},error:function(date){
					
					console.log(date)
				}
				
        		
        	});
        	
        	
        	
    	});
    	
    });
    
    
    
    /* function ii(){
    	
    	
    	 window.parent.$("#layui-layer-shade1").remove();
    	window.parent.$("#layui-layer1").remove(); 
    	
    	//刷新父级页面
    	window.parend.location.reload();
    	
    } */
    
   
    </script>
</body>
</html>

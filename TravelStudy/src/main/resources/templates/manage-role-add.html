            <form th:action="@{/user/roletoAdd}" method="post">
                <div class="layui-form-item">
                    <label for="L_email" class="layui-form-label">
                        <span class="x-red">*</span>角色名称
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_email" name="name" required="" lay-verify=""
                        autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_username" class="layui-form-label">
                        <span class="x-red">*</span>角色详情
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_username" name="details" required="" lay-verify=""
                        autocomplete="off" class="layui-input">
                    </div>
                </div>
                    
                   <div class="layui-form-item">
                    <label for="L_username" class="layui-form-label">
                        <span class="x-red">*</span>选择功能
                    </label>

                   		<span  th:each="item,index : ${plist}">
                   			<input type="checkbox" th:if="${item.parentid == 0}" th:text="${item.name+'（父级）'}" th:value="${item.pid}" name="pid" th:data="${'pid'+item.pid}+'f'"  style="margin-right:5px;">

                   			<br>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>研学旅行</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" th:href="@{/css/font.css}">
<link rel="stylesheet" th:href="@{/css/xadmin.css}">
<link rel="stylesheet"
	href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css">
<script type="text/javascript"
	src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript"
	src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
<script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/js/xadmin.js}"></script>

</head>
<script>
	$(function() {

		$("#checkall").click(function() {

			if (this.checked == true) {
				$("[name='s1']").each(function() {
					this.checked = true;

				})

			} else {
				$("[name='s1']").each(function() {
					this.checked = false;

				})
			}

		})

	})
</script>
<body>
	<!-- 顶部开始 -->
	<div class="container" th:include="head :: header"></div>
	<!-- 顶部结束 -->
	<!-- 中部开始 -->
	<div class="wrapper">
		<!-- 左侧菜单开始 -->
		<div class="left-nav">
			<div id="side-nav" th:include="left :: left_nav"></div>
		</div>
		<!-- 左侧菜单结束 -->
		<!-- 右侧主体开始 -->
		<div class="page-content">
			<div class="content">
				<!-- 右侧内容框架，更改从这里开始 -->
				<form class="layui-form xbs" th:action="@{/order/query}">
					<div class="layui-form-pane" style="text-align: center;">
						<div class="layui-form-item" style="display: inline-block;">


							<div class="layui-input-inline">
								<input type="text" name="name" placeholder="请输入预约人或领队姓名"
									autocomplete="off" class="layui-input">
							</div>
							<div class="layui-input-inline" style="width: 80px">
								<button class="layui-btn" lay-submit="" lay-filter="sreach">
									<i class="layui-icon">&#xe615;</i>
								</button>
							</div>
						</div>
					</div>
				</form>
				<xblock>
				<button class="layui-btn layui-btn-danger" onclick="delAll()">
					<i class="layui-icon">&#xe640;</i>批量删除
				</button>
				<button class="layui-btn"
					onclick="member_add('添加订单','/order/member-project-group-up','1200','920')">
					<i class="layui-icon">&#xe608;</i>添加订单
				</button>
				<span class="x-right" style="line-height: 40px"
					th:text="'共有数据：'+${page.total}+' 条'"></span></xblock>
				<table class="layui-table">
					<thead>
						<tr>
							<th><input type="checkbox" id="checkall" value=""></th>
							<th>ID</th>
							<th>预约人</th>


							<th>下单时间</th>
							<th>订单状态</th>
							<th>订单总价格(元)</th>
<!-- 							<th>领队</th> -->
<!-- 							<th>助理</th> -->


							<th>操作</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="item : ${page.list}">
							<td><input type="checkbox" value="1" name="s1"></td>
							<td th:text="${item.id}"></td>
							<td th:text="${item.cname}"></td>

							<td th:text="${#dates.format(item.time, 'yyyy-MM-dd hh:mm')}">
							</td>
							<td class="zt" th:if="${item.tid == 1}">未付款</td>
							<td class="zt" th:if="${item.tid == 2}">已付款，未添加人员</td>
							<td class="zt" th:if="${item.tid == 3}">待开始</td>
							<td class="zt" th:if="${item.tid == 4}">正在执行</td>
							<td class="zt" th:if="${item.tid == 5}">已结束</td>
							<td th:text="${item.price}"></td>
<!-- 							<td th:text="${item.ename}"></td> -->
<!-- 							<td th:text="${item.lname}"></td> -->
							<td class="td-manage"><a title="查看" href="javascript:;"
								th:onclick="member_edit('订单详情','/order/detail',[[${item.id}]],'1200','510')"
								class="ml-5" style="text-decoration: none"><i
									class="layui-icon">&#xe615;</i> </a>
									
									
<!-- 									<a title="编辑" href="javascript:;" -->
<!-- 								th:onclick="member_edit('订单编辑','/order/xiugai',[[${item.id}]],'500','500')" -->
<!-- 								class="ml-5" style="text-decoration: none"> <i -->
<!-- 									class="layui-icon">&#xe642;</i> -->
<!-- 								</a> -->
									
									
									</td>
									
							
						</tr>


					</tbody>
				</table>
				<xblock>
				<button class="layui-btn layui-btn-warm">
					<a
						th:href="@{/order/query}+'?currentPage='+${page.prePage}+'&pages='+${page.pages}">上一页</a>
				</button>
				<button class="layui-btn layui-btn-danger">
					<a
						th:href="@{/order/query}+'?currentPage='+${page.nextPage}+'&pages='+${page.pages}">下一页</a>
				</button>
				</xblock>

				<!-- 右侧内容框架，更改从这里结束 -->
			</div>
		</div>
		<!-- 右侧主体结束 -->
	</div>
	<!-- 中部结束 -->
	<!-- 底部开始 -->
	<div class="footer" th:include="foot :: footer"></div>
	<!-- 底部结束 -->
	<!-- 背景切换开始 -->
	<div class="bg-changer">
		<div class="swiper-container changer-list">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<img class="item" th:src="@{/images/a.jpg}" alt="">
				</div>
				<div class="swiper-slide">
					<img class="item" th:src="@{/images/b.jpg}" alt="">
				</div>
				<div class="swiper-slide">
					<img class="item" th:src="@{/images/c.jpg}" alt="">
				</div>
				<div class="swiper-slide">
					<img class="item" th:src="@{/images/d.jpg}" alt="">
				</div>
				<div class="swiper-slide">
					<img class="item" th:src="@{/images/e.jpg}" alt="">
				</div>
				<div class="swiper-slide">
					<img class="item" th:src="@{/images/f.jpg}" alt="">
				</div>
				<div class="swiper-slide">
					<img class="item" th:src="@{/images/g.jpg}" alt="">
				</div>
				<div class="swiper-slide">
					<img class="item" th:src="@{/images/h.jpg}" alt="">
				</div>
				<div class="swiper-slide">
					<img class="item" th:src="@{/images/i.jpg}" alt="">
				</div>
				<div class="swiper-slide">
					<img class="item" th:src="@{/images/j.jpg}" alt="">
				</div>
				<div class="swiper-slide">
					<img class="item" th:src="@{/images/k.jpg}" alt="">
				</div>
				<div class="swiper-slide">
					<span class="reset">初始化</span>
				</div>
			</div>
		</div>
		<div class="bg-out"></div>
		<div id="changer-set">
			<i class="iconfont">&#xe696;</i>
		</div>
	</div>
	<!-- 背景切换结束 -->
	<!-- 页面动态效果 -->
	<script>
		layui.use([ 'laydate' ], function() {
			laydate = layui.laydate;//日期插件

			//以上模块根据需要引入
			//

			var start = {
				min : '2000-06-16 23:59:59',
				max : '2099-06-16 23:59:59',
				istoday : false,
				choose : function(datas) {
					end.min = datas; //开始日选好后，重置结束日的最小日期
					end.start = datas //将结束日的初始值设定为开始日
				}
			};

			var end = {
				min : laydate.now(),
				max : '2099-06-16 23:59:59',
				istoday : false,
				choose : function(datas) {
					start.max = datas; //结束日选好后，重置开始日的最大日期
				}
			};

			document.getElementById('LAY_demorange_s').onclick = function() {
				start.elem = this;
				laydate(start);
			}
			document.getElementById('LAY_demorange_e').onclick = function() {
				end.elem = this
				laydate(end);
			}

		});

		//批量删除提交
		function delAll() {
			layer.confirm('确认要删除吗？', function(index) {
				//捉到所有被选中的，发异步进行删除
				layer.msg('删除成功', {
					icon : 1
				});
			});
		}
		/*用户-添加*/
		function member_add(title, url, w, h) {
			x_admin_show(title, url, w, h);
		}
		/*用户-查看*/
		function member_show(title, url, id, w, h) {
			x_admin_show(title, url, id, w, h);
		}

		/*用户-停用*/
		function member_stop(obj, id) {
			layer.confirm(
							'确认要停用吗？',
							function(index) {
								//发异步把用户状态进行更改
								$(obj)
										.parents("tr")
										.find(".td-manage")
										.prepend(
												'<a style="text-decoration:none" onClick="member_start(this,id)" href="javascript:;" title="启用"><i class="layui-icon">&#xe62f;</i></a>');
								$(obj)
										.parents("tr")
										.find(".td-status")
										.html(
												'<span class="layui-btn layui-btn-disabled layui-btn-mini">已停用</span>');
								$(obj).remove();
								layer.msg('已停用!', {
									icon : 5,
									time : 1000
								});
							});
		}

		/*用户-启用*/
		function member_start(obj, id) {
			layer
					.confirm(
							'确认要启用吗？',
							function(index) {
								//发异步把用户状态进行更改
								$(obj)
										.parents("tr")
										.find(".td-manage")
										.prepend(
												'<a style="text-decoration:none" onClick="member_stop(this,id)" href="javascript:;" title="停用"><i class="layui-icon">&#xe601;</i></a>');
								$(obj)
										.parents("tr")
										.find(".td-status")
										.html(
												'<span class="layui-btn layui-btn-normal layui-btn-mini">已启用</span>');
								$(obj).remove();
								layer.msg('已启用!', {
									icon : 6,
									time : 1000
								});
							});
		}
		// 用户-编辑
		function member_edit(title, url, id, w, h) {
			x_admin_show(title, url + "?oid=" + id, w, h);
		}

		//查看项目
		function member_select(title, url, id, w, h) {
			x_admin_show(title, url, w, h);
		}

		/*密码-修改*/
		function member_password(title, url, id, w, h) {
			x_admin_show(title, url, w, h);
		}
		/*用户-删除*/
		function member_del(obj, id) {
			layer.confirm('确认要删除吗？', function(index) {
				//发异步删除数据
				$(obj).parents("tr").remove();
				layer.msg('已删除!', {
					icon : 1,
					time : 1000
				});
			});
		}

		//      /*结算订单*/
		//     function member_jiesuan(obj,id){
		//     	var name = $(obj).parents("tr").find(".zt").html();
		//     	
		//     		if(name=="未付款"){
		//     			layer.confirm("用户尚未提交订单");
		//     		}
		//     		
		//     		if(name=="已提交"){
		//     			function(index){
		//     				$(obj).parents("tr").find(".zt").html("待付款");
		//     			};
		//     		}
		//     		
		//     		if(name=="已结算"){
		//     			layer.confirm("此订单已结算请勿重复提交");
		//     		}
		//     }

		/*开始活动*/
		function member_ks(obj, id) {

			layer.confirm('确定开始活动吗', function(index) {
				$(obj).parents("tr").find(".ks").html("已开始");
				layer.msg('已开始', {
					icon : 1,
					time : 1000
				});
			});

		}
		/*结束活动*/
		function member_js(obj, id) {
			var name = $(obj).parents("tr").find(".ks").html();
			if (name == "已开始") {
				layer.confirm('确定结束活动吗', function(index) {
					$(obj).parents("tr").find(".ks").html("未开始");
					layer.msg('已开始', {
						icon : 1,
						time : 1000
					});
				});
			} else {
				layer.confirm('请先开始')
			}

		}

		/*查看活动*/
		function member_ck(url, id, w, h) {
			x_admin_show(url, w, h);
		}
	</script>
</body>

</html>

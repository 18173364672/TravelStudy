<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>研学旅行后台系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/css/font.css}">
	<link rel="stylesheet" th:href="@{/css/xadmin.css}">

    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>

</head>
<body>
    <!-- 顶部开始 -->
    <div class="container" th:include="head :: header">
    	
    </div>
    <!-- 顶部结束 -->
    <!-- 中部开始 -->
    <div class="wrapper">
        <!-- 左侧菜单开始 -->
        <div class="left-nav">
        	<div id="side-nav"  th:include="left :: left_nav">
        	
        	</div>
        </div>
        <!-- 左侧菜单结束 -->
        <!-- 右侧主体开始 -->
        <div class="page-content">
          <div class="content">
            <!-- 右侧内容框架，更改从这里开始 -->
           
            <xblock><button class="layui-btn layui-btn-normal" onclick="member_add('全公司发送','company','600','500')">全公司发送&nbsp;&nbsp;&nbsp;&nbsp;</button></xblock>
            <xblock><button class="layui-btn layui-btn-lg layui-btn-warm" onclick="member_add('部门发送','organization','600','500')">发送至部门&nbsp;&nbsp;&nbsp;&nbsp;</button></xblock>
            <xblock><button class="layui-btn layui-btn-lg layui-btn-danger" onclick="member_add('员工发送','employee','1200','500')">发送至员工&nbsp;&nbsp;&nbsp;&nbsp;</button></xblock>
           
           	<xblock><button class="layui-btn layui-btn-lg layui-btn-danger" onclick="member_add('已发送员工','Myemployee','1200','500')">已发送至员工&nbsp;&nbsp;&nbsp;&nbsp;</button></xblock>
           	
           	<xblock><button class="layui-btn layui-btn-lg layui-btn-danger" onclick="member_add('个人公告','BuMen','1200','500')">个人公告&nbsp;&nbsp;&nbsp;&nbsp;</button></xblock>
           	
            <!-- 右侧内容框架，更改从这里结束 -->
          </div>
        </div>
        <!-- 右侧主体结束 -->
    </div>
    <!-- 中部结束 -->
    <!-- 底部开始 -->
    <div class="footer" th:include="foot :: footer">
        
    </div>
    <!-- 底部结束 -->
    <!-- 背景切换开始 -->
    <div class="bg-changer">
        <div class="swiper-container changer-list">
            <div class="swiper-wrapper">
                 <div class="swiper-slide"><img class="item" th:src="@{/images/a.jpg}" alt=""></div>
                <div class="swiper-slide"><img class="item" th:src="@{/images/b.jpg}" alt=""></div>
                <div class="swiper-slide"><img class="item" th:src="@{/images/c.jpg}" alt=""></div>
                <div class="swiper-slide"><img class="item" th:src="@{/images/d.jpg}" alt=""></div>
                <div class="swiper-slide"><img class="item" th:src="@{/images/e.jpg}" alt=""></div>
                <div class="swiper-slide"><img class="item" th:src="@{/images/f.jpg}" alt=""></div>
                <div class="swiper-slide"><img class="item" th:src="@{/images/g.jpg}" alt=""></div>
                <div class="swiper-slide"><img class="item" th:src="@{/images/h.jpg}" alt=""></div>
                <div class="swiper-slide"><img class="item" th:src="@{/images/i.jpg}" alt=""></div>
                <div class="swiper-slide"><img class="item" th:src="@{/images/j.jpg}" alt=""></div>
                <div class="swiper-slide"><img class="item" th:src="@{/images/k.jpg}" alt=""></div>
                <div class="swiper-slide"><span class="reset">初始化</span></div>
            </div>
        </div>
        <div class="bg-out"></div>
        <div id="changer-set"><i class="iconfont">&#xe696;</i></div>   
    </div>
    <!-- 背景切换结束 -->
    <!-- 页面动态效果 -->
    <script>
    	
	
    	

        layui.use(['laydate'], function(){
          laydate = layui.laydate;//日期插件

          //以上模块根据需要引入
          //
          

          
          var start = {
            min: laydate.now()
            ,max: '2099-06-16 23:59:59'
            ,istoday: false
            ,choose: function(datas){
              end.min = datas; //开始日选好后，重置结束日的最小日期
              end.start = datas //将结束日的初始值设定为开始日
            }
          };
          
          var end = {
            min: laydate.now()
            ,max: '2099-06-16 23:59:59'
            ,istoday: false
            ,choose: function(datas){
              start.max = datas; //结束日选好后，重置开始日的最大日期
            }
          };
          
         
          
          
          
        });

         //批量删除提交
             function delAll () {
                layer.confirm('确认要删除吗？',function(index){
                    //捉到所有被选中的，发异步进行删除
                    layer.msg('删除成功', {icon: 1});
                });
             }
             
             function member_add(title,url,w,h){
            x_admin_show(title,url,w,h);
        }
           
            /*浏览-删除*/
            function view_del(obj,id){
                layer.confirm('确认要删除吗？',function(index){
                    //发异步删除数据
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!',{icon:1,time:1000});
                });
            }
            
            
           
            
            
        </script>
      
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>研学旅行</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/css/font.css}">
	<link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
</head>
<body>
    <!-- 中部开始 -->
    <div class="wrapper">
        <!-- 右侧主体开始 -->
        <div class="page-content">
          <div class="content">
            <!-- 右侧内容框架，更改从这里开始 -->
            <form class="layui-form" th:action="@{/user/userupdate}" method="post">
                <div class="layui-form-item">
                    <label for="L_username" class="layui-form-label">
                        <span class="x-red">*</span>员工姓名
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_username" name="employeename" required="" lay-verify="nikename"
                        autocomplete="off" class="layui-input" th:value="${employee.employeename}">
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <label for="L_username" class="layui-form-label">
                        <span class="x-red">*</span>请选择类型
                    </label>
                    <div class="layui-inline">
              <select>
            	<option th:each="item : ${roleList}" th:text="${item.name}" th:value="${item.rid}"></option>
            </select>
                    </div>   
                </div>
                
                
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                    </label>
                    <button  class="layui-btn"  lay-submit="" onclick="submit_()">
                        修改
                    </button>
                </div>
            </form>
          </div>
        </div>
    </div>

</body>
<script th:src="@{/layui-v2.4.5/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/js/vue.js}"></script>
<script type="text/javascript" th:inline="javascript">
      
      
function submit_(){
	var index = parent.layer.getFrameIndex(window.name);
	parent.layer.close(index);
}

      
  	var urlpath = [[@{/employee/queryzw}]];
     
$(function(){
	
	 layui.use('form', function(){
		  var form = layui.form;
		 form.on('select(test)', function(data){
		  //得到select原始DOM对象
		  //得到被选中的值
		 	$.ajax({
			 url:urlpath,
			 data:{
				 id:data.value
			 },
			 datatype:"json",
			 success:function(res){
				 if(res!=null){
					 $("#zw").find("option").remove();
					 $("#zw").append("<option>" + res.spare1 + "</option>");
					 $("#zw").append("<option>" + res.spare2 + "</option>");
					 form.render('select');
				 }
             
				
			 }
				})
				});  
			});
})
</script>

</html>

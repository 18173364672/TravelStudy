<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>研学旅行</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/css/font.css}">
	<link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
</head>
<body>
    <!-- 中部开始 -->
    <div class="wrapper">
        <!-- 右侧主体开始 -->
        <div class="page-content">
          <div class="content">
            <!-- 右侧内容框架，更改从这里开始 -->
            <form class="layui-form" th:action="@{/organization/organizationedit}" method="post">
              
                <div class="layui-form-item">
                    <label for="L_username" class="layui-form-label">
                        <span class="x-red">*</span>部门名称
                    </label>
                    <div class="layui-input-inline">
                       
                       <input type="hidden" id="L_username" name="id" required="" lay-verify="nikename"
                        autocomplete="off" class="layui-input" th:value="${organization.id}">
                       
                        <input type="text" id="L_username" name="name" required="" lay-verify="nikename"
                        autocomplete="off" class="layui-input" th:value="${organization.name}">
                    </div>
                </div>
                
                  
                  <div class="layui-form-item">
                    <label for="L_username" class="layui-form-label">
                        <span class="x-red">*</span>职位1
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_address" name="spare1" required="" lay-verify="nikename"
                        autocomplete="off" class="layui-input" th:value="${organization.spare1}">
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <label for="L_username" class="layui-form-label">
                        <span class="x-red">*</span>职位2
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_address" name="spare2" required="" lay-verify="nikename"
                        autocomplete="off" class="layui-input" th:value="${organization.spare2}">
                    </div>
                </div>
                
                
                 <div class="layui-form-item">
                    <label for="L_username" class="layui-form-label">
                        <span class="x-red">*</span>工作方向
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_address" name="context" required="" lay-verify="nikename"
                        autocomplete="off" class="layui-input" th:value="${organization.context}">
                    </div>
                </div>
                
               
                
                
                
               
                
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                    </label>
                    <button  class="layui-btn" lay-filter="add" lay-submit="" onclick="submit_()">
                        增加
                    </button>
                </div>
            </form>
            <!-- 右侧内容框架，更改从这里结束 -->
          </div>
        </div>
        <!-- 右侧主体结束 -->
    </div>
    <!-- 中部结束 -->
    
</body>
<script type="text/javascript" th:inline="javascript">

   function submit_(){
	  var index=parent.layer.getFrameIndex(window.name);
	  parent.layer.close(index)
	  
}


</script>
</html>

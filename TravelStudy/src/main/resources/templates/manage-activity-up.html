<!doctype html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8">
	<title>后台登录-X-admin1.1</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/css/font.css}">
	<link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
    <script th:src="@{lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
</head>
<body>
    <!-- 中部开始 -->
    <div class="wrapper">
        <!-- 右侧主体开始 -->
        <div class="page-content">
          <div class="content">
            <!-- 右侧内容框架，更改从这里开始 -->
            <form class="layui-form" action="update" method="post">
              
                   <div class="layui-form-item">
                    <div class="layui-input-inline">
                        <input type="hidden" id="L_username" name="id" required="" lay-verify="nikename"
                        autocomplete="off" class="layui-input" th:value="${activityUp.id}">
                    </div>
                </div>
              
                <div class="layui-form-item">
                    <label for="L_username" class="layui-form-label">
                        <span class="x-red">*</span>活动名称
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_username" name="aName" required="" lay-verify="nikename"
                        autocomplete="off" class="layui-input" th:value="${activityUp.aName}">
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <label for="L_username" class="layui-form-label">
                        <span class="x-red">*</span>活动价格
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_price" name="aPrice" required="" lay-verify="nikename"
                        autocomplete="off" class="layui-input" th:value="${activityUp.aPrice}">
                    </div>
                </div>
                
               <div class="layui-form-item">
                    <label for="L_username" class="layui-form-label">
                        <span class="x-red">*</span>活动介绍
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_price" name="aJieshao" required="" lay-verify="nikename"
                        autocomplete="off" class="layui-input" th:value="${activityUp.aJieshao}">
                    </div>
                </div>
                
                                <div class="layui-form-item">
                    <label for="L_username" class="layui-form-label">
                        <span class="x-red">*</span>活动适宜年龄
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_price" name="aAge" required="" lay-verify="nikename"
                        autocomplete="off" class="layui-input" th:value="${activityUp.aAge}">
                    </div>
                </div>
                
                                <div class="layui-form-item">
                    <label for="L_username" class="layui-form-label">
                        <span class="x-red">*</span>活动好处
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_price" name="aHaochu" required="" lay-verify="nikename"
                        autocomplete="off" class="layui-input" th:value="${activityUp.aHaochu}">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                    </label>
                    <button  class="layui-btn" lay-filter="add" lay-submit="" onclick="submit_()">
                        修改
                    </button>
                </div>
            </form>
            <!-- 右侧内容框架，更改从这里结束 -->
          </div>
        </div>
        <!-- 右侧主体结束 -->
    </div>
    <!-- 中部结束 -->
    <script>
    
    function submit_(){
    	var index = parent.layer.getFrameIndex(window.name);
    	parent.layer.close(index);
    }
    
    //百度统计可去掉
    var _hmt = _hmt || [];
    (function() {
      var hm = document.createElement("script");
      hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
      var s = document.getElementsByTagName("script")[0]; 
      s.parentNode.insertBefore(hm, s);
    })();
    </script>
</body>
</html>

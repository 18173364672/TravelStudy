<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>研学旅行后台管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/css/font.css}">
	<link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
    <script th:src="@{/lib/layui/lay/modules/layer.js}" charset="utf-8"></script>
    <script th:src="@{/layui-v2.4.5/layui/layui.js}" charset="utf-8"></script>
	<style>
input[type="checkbox"]{width:20px;height:20px;display: inline-block;text-align: center;vertical-align: middle; line-height: 18px;position: relative;}
input[type="checkbox"]::before{content: "";position: absolute;top: 0;left: 0;background: #fff;width: 100%;height: 100%;border: 1px solid #d9d9d9}
input[type="checkbox"]:checked::before{content: "\2713";background-color: #fff;position: absolute;top: 0;left: 0;width:100%;border: 1px solid #e50232;color:#e50232;font-size: 20px;font-weight: bold;}
	</style>
</head>
<body>
    <!-- 中部开始 -->
    <div class="wrapper">
        <!-- 右侧主体开始 -->
        <div class="page-content">
          <div class="content">
            <!-- 右侧内容框架，更改从这里开始 -->
            <div class="layui-inline" style="margin-left:110px;">
                   		<span  th:each="item,index : ${plist}">
                   			<input type="checkbox" th:if="${item.parentid == 0}" th:text="${item.name+'（父级）'}" th:value="${item.pid}"  name="pid"  style="margin-right:5px;" checked="checked" disabled="disabled">
                   			<br>
                   			<br>
                   			<span th:each="item1 : ${item.plist}" style="margin-right:20px;">
                   				<input type="checkbox" th:if="${item1.parentid == item.pid}"  th:text="${item1.name}" th:value="${item1.pid}" th:data="${item1.parentid}"  checked="checked" disabled="disabled"  name="pid" style="margin-right:5px;">
                   			</span>
                   			<br>
                   			<br>
                   			<br>
                   			<br>
                   		</span>
            </div>
            <!-- 右侧内容框架，更改从这里结束 -->
          </div>
        </div>
        <!-- 右侧主体结束 -->
    </div>
    <!-- 中部结束 -->
    <script type="text/javascript">
    	function submit_(){
    		var index = parent.layer.getFrameIndex(window.name);
    		parent.layer.close(index);
    	}
    </script>
</body>
</html>

	<script>
		$(function() {

		<!-- 顶部开始 -->
		
		<!-- 顶部结束 -->

				<div class="content">
					<!-- 右侧内容框架，更改从这里开始 -->

						</div>

					<xblock>

					<table class="layui-table">

								</td>

									{{l.userdiscuss}}
								</td>
							          
                                        <td class="td-status" v-if="l.satisfied==1">

                                <span class="layui-btn layui-btn-normal layui-btn-mini">

                            </span>
                        </td> 
                        
								<td>
									{{l.discusstime}}

							</tr>
		
		
	
	
		
     
						</tbody>
					</table>
					<xblock>
						<button class="layui-btn layui-btn-warm" v-on:click="prePage()">上一页</button>

		<script>
			layui.use(['laydate'], function() {
				laydate = layui.laydate; //日期插件

				//以上模块根据需要引入
				//

				var start = {
					min: '2000-06-16 23:59:59',
					max: '2099-06-16 23:59:59',
					istoday: false,
					choose: function(datas) {
						end.min = datas; //开始日选好后，重置结束日的最小日期
						end.start = datas //将结束日的初始值设定为开始日
					}
				};

				var end = {
					min: laydate.now(),
					max: '2099-06-16 23:59:59',
					istoday: false,
					choose: function(datas) {
						start.max = datas; //结束日选好后，重置开始日的最大日期
					}
				};

				document.getElementById('LAY_demorange_s').onclick = function() {
					start.elem = this;
					laydate(start);
				}
				document.getElementById('LAY_demorange_e').onclick = function() {
					end.elem = this
					laydate(end);
				}

			});

			//批量删除提交
			function delAll() {
				layer.confirm('确认要删除吗？', function(index) {
					//捉到所有被选中的，发异步进行删除
					layer.msg('删除成功', {
						icon: 1
					});
				});
			}
			/*用户-添加*/
			function member_add(title, url, w, h) {
				x_admin_show(title, url, w, h);
			}
			/*用户-查看*/
			function member_show(title, url, id, w, h) {
				x_admin_show(title, url, w, h);
			}

			/*用户-停用*/
			function member_stop(obj, id) {
				layer.confirm('确认要停用吗？', function(index) {
					//发异步把用户状态进行更改
					$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_start(this,id)" href="javascript:;" title="启用"><i class="layui-icon">&#xe62f;</i></a>');
					$(obj).parents("tr").find(".td-status").html('<span class="layui-btn layui-btn-disabled layui-btn-mini">已停用</span>');
					$(obj).remove();
					layer.msg('已停用!', {
						icon: 5,
						time: 1000
					});
				});
			}

			/*用户-启用*/
			function member_start(obj, id) {
				layer.confirm('确认要启用吗？', function(index) {
					//发异步把用户状态进行更改
					$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_stop(this,id)" href="javascript:;" title="停用"><i class="layui-icon">&#xe601;</i></a>');
					$(obj).parents("tr").find(".td-status").html('<span class="layui-btn layui-btn-normal layui-btn-mini">已启用</span>');
					$(obj).remove();
					layer.msg('已启用!', {
						icon: 6,
						time: 1000
					});
				});
			}
			// 用户-编辑
			function member_edit(title, url, id, w, h) {
				x_admin_show(title, url, w, h);
			}
			/*密码-修改*/
			function member_password(title, url, id, w, h) {
				x_admin_show(title, url, w, h);
			}
			/*用户-删除*/
		
		</script>

<script type="text/javascript" th:inline="javascript">


function member_del(obj) {
	var id=$(obj).next().text();
	var urlpath2=[[@{/customer/customerdeletes}]];
	layer.confirm('确认要删除吗？', function(index) {
		//发异步删除数据

		 $.ajax({
			 url:urlpath2,
			 data:{
				 id:id
				 
			 },
			 type:"post",
			 datatype:"json",
			 success:function(data){
				 window.location.reload();
			 }
		});
		
		
		
	});
}


var v=new Vue({
	  el:".content",
	  data:{
		  pageInfo:"pageInfo",
		  name:""
	  },
	  methods:{
		  getGoodsHref:function(val){
			    return 'queryd?id='+val
			},
			deleteHref:function(val){
			    return 'delete?id='+val
			},prePage:function(){
	    		if(this.pageInfo.prePage==0){
	    			alert("到顶了");
	    			return;
	    		}
	    		getmethod(this.pageInfo.prePage);
	    	},
	    	nextPage:function(){
	    		if(this.pageInfo.prePage==this.pageInfo.pages){
	    			alert("到底了");
	    		}
	    		getmethod(this.pageInfo.nextPage);
	    		
	    	}

	  },
	  watch:{
		  name:function(){
			console.log(v.name);
			getmethod(1,v.name)
		},
	  }
});

}

</script>
